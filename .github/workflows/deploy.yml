# .github/workflows/deploy.yml

name: Build and Deploy Website with Gemini Key

# main బ్రాంచ్‌కు కోడ్ పంపినప్పుడు ఈ యాక్షన్ రన్ అవుతుంది
on:
  push:
    branches: ["main"]

# GitHub Pages కు రాయడానికి అవసరమైన అనుమతులు
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    # GitHub Pages ఎన్విరాన్‌మెంట్‌ను సెట్ చేస్తుంది
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. మీ కోడ్‌ను డౌన్‌లోడ్ చేస్తుంది
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ప్లేస్‌హోల్డర్‌ను మీ సీక్రెట్ API కీతో భర్తీ చేస్తుంది
      - name: Replace Gemini API Key
        run: |
          sed -i 's|__GEMINIAPIKEY__|${{ secrets.GEMINIAPIKEY }}|g' index.html
        # పై కమాండ్ index.html లోని "__GEMINIAPIKEY__" ను మీ సీక్రెట్‌తో మారుస్తుంది.

      # 3. GitHub Pages కోసం ఆర్టిఫ్యాక్ట్‌ను సిద్ధం చేస్తుంది
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # రూట్ ఫోల్డర్‌ను అప్‌లోడ్ చేస్తుంది

      # 4. మార్పులు చేసిన ఫైల్‌ను GitHub Pages కు డిప్లాయ్ చేస్తుంది
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
